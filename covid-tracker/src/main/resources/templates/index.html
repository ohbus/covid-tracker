<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div id="particles-js">
	<div class="container mydisplay">
		<h1 class="myhead">Coronavirus Tracker Application</h1>
		<p class="mypara">This application lists the current number of cases reported across the globe</p>
		
		<div class="jumbotron">
		    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
		    <p class="lead">Total cases reported as of today</p>
		    <hr class="my-4">
		    <p>
		        <span>New cases reported since last day:</span>
		        <span th:text="${totalNewCases}"></span>
		    </p>
		</div>
		
		<table class="table">
		    <tr>
		        <th>State</th>
		        <th>Country</th>
		        <th>Total cases reported</th>
		        <th>Changes since last day</th>
		    </tr>
		    <tr th:each="locationStat : ${locationStats}">
		        <td th:text="${locationStat.state}"></td>
		        <td th:text="${locationStat.country}"></td>
		        <td th:text="${locationStat.latestTotalCases}">0</td>
		        <td th:text="${locationStat.diffFromPrevDay}">0</td>
		    </tr>
		</table>
	</div>
</div>
<!-- scripts -->
<script src="../particles.js"></script>
<script src="js/app.js"></script>
</body>

</html>
